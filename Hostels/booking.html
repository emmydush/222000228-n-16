<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UR Huye Campus Hostel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    background-color: #f5f5f5;
    padding: 20px;
    background-image: url(arton44169.jpg);
    background-size: cover;
}

.container {
    width: 80%;
    display: 
    flex-direction: row;

    
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
    width: 100%;
}

.nav-title h1 {
    font-size: 24px;
    color: #2465EC;
}

.search input {
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #07ae37;
}

.search button {
    padding: 8px;
    background-color: #2465EC;
    color: #1092a6;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.user-info span, .logout {
    font-size: 14px;
    margin-left: 20px;
}

.logout {
    color: #ff6347;
    text-decoration: none;
}

aside {
    width: 20%;
    background-color: #2465EC;
    padding: 20px;
}

aside ul {
    list-style: none;
}

aside ul li {
    margin-bottom: 20px;
}

aside ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
}

main {
    width: 80%;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
}

form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    background-color: rgba(235, 236, 244, 0.8);
    
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.form-group {
    display: flex;
    flex-direction: column;
    background-color: rgba(235, 236, 244, 0.8);
}

.form-group label {
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input, 
.form-group select {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
}

button {
    grid-column: span 2;
    padding: 10px 20px;
    background-color: #2465EC;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #204ea6;
}

</style>
<body>
    <div class="container">
        <nav>
            <div class="nav-title">
                <h1>UR Huye Restaurant</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
                <button>üîç</button>
            </div>
            <div class="user-info">
                <span>Logged in as: <a href="#"></a></span>
                <a href="#" class="logout">Logout</a>
            </div>
        </nav>
        <aside>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Booking Status</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
                
            </ul>
        </aside>
        <main>
            <form>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="classGroup">Class Group</label>
                    <input type="text" id="classGroup" name="classGroup">
                </div>
                <div class="form-group">
                    <label for="college">College</label>
                    <select id="college" name="college">
                        <option>CBE</option>
                        <option>CMHS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Restaurant">Restaurant Block</label>
                    <select id="hostelBlock" name="Restaurant">
                        <option>SOLUTION Restaurant</option>
                        <option>KIZA Restaurant</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="room">TABLE</label>
                    <select id="room" name="TABLE">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bed">Table</label>
                    <select id="bed" name="Table">
                        <option>1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bedType">Customer type</label>
                    <select id="bedType" name="Customer type">
                        <option>Lower</option>
                        <option>Upper</option>
                        <option>VIP</option>
                        <option>VVIP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookingDate">Booking Date Due</label>
                    <input type="date" id="bookingDate" name="bookingDate">
                </div>
                <div class="form-group">
                    <label for="paymentDate">Date of Payment on BankSlip</label>
                    <input type="date" id="paymentDate" name="paymentDate">
                </div>
                <div class="form-group">
                    <label for="bankSlipNumber">Reference BankSlip Number</label>
                    <input type="text" id="bankSlipNumber" name="bankSlipNumber">
                </div>
                <div class="form-group">
                    <label for="proofPayment">Proof of Payment</label>
                    <input type="file" id="proofPayment" name="proofPayment">
                </div>
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
</body>
</html>
